<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zombie Hunter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <img src="images/zombie1.gif" id="zombie1" alt="zombie1">
    <img src="images/zombie2.gif" id="zombie2" alt="zombie2">

    <p>ZOMBIE HUNTER</p>

    <p id="score counter"> 0 </p>

    <button id = "reset button">
        Reset
    </button>

    <script>

        let score = 0;
        let height = window.innerHeight
        let width = window.innerWidth
        let explosionSound = new Audio("src/zombie dying.ogg")
        let isZombie1Dead = false
        let isZombie2Dead = false
        
        function moveZombie1 () {
            backToZombie1();
            document.getElementById("zombie1").style.top = (Math.random() * (height - 300)) + "px";
            document.getElementById("zombie1").style.left = (Math.random() * (width - 300)) + "px";
        }        
        
        function moveZombie2 () {
            backToZombie2();
            document.getElementById("zombie2").style.top = (Math.random() * (height - 300)) + "px";
            document.getElementById("zombie2").style.left = (Math.random() * (width - 300)) + "px";
        }

        function explosionZombie1 () {
            if (isZombie1Dead == false){
                document.getElementById('zombie1').src = "images/explosion.gif";
                explosionSound.play();
                incrementScore();
                isZombie1Dead = true
            }
        }

        function explosionZombie2 () {
            if (isZombie2Dead == false){
                document.getElementById('zombie2').src = "images/explosion.gif";
                explosionSound.play();
                incrementScore();
                isZombie2Dead = true
            }
        }

        function incrementScore () {
            score += 1;
            document.getElementById("score counter").innerHTML = "SCORE: " + score;
        }

        function backToZombie1 () {
            document.getElementById("zombie1").src = "images/zombie1.gif";
            isZombie1Dead = false
        }

        function backToZombie2 () {
            document.getElementById("zombie2").src = "images/zombie2.gif";
            isZombie2Dead = false
        }

        function endGame() {
            document.getElementById("score counter").innerHTML = "SCORE: 0";
            score = 0;
            moveZombie();
        }

        setInterval(moveZombie1, 2000);
        setInterval(moveZombie2, 2000);
    
        document.getElementById("reset button").onclick = endGame;
        document.getElementById("zombie1").onclick = explosionZombie1;
        document.getElementById("zombie2").onclick = explosionZombie2;
        document.getElementById("zombie1").style.top = (Math.random() * (height - 300)) + "px";
        document.getElementById("zombie1").style.left = (Math.random() * (width - 300)) + "px";
        document.getElementById("zombie2").style.top = (Math.random() * (height - 300)) + "px";
        document.getElementById("zombie2").style.left = (Math.random() * (width - 300)) + "px";
        document.getElementById("score counter").innerHTML = "SCORE: " + score;
    
    </script>
</body>
</html>
